<html>
<head>
<style>
h1 {
display: none;
}
p.hide{
    visibility: hidden;
}
li {
    display: inline;
}
body{
    font-size: 20px;
}
</style>
</head>
<body>
  <button><a href="../index.html">BACK</a></button>
  <h1>This is a Heading</h1>
  <h2>This is a second Heading</h2>
  <p class="hide">This is a paragraph.</p>
  <p>This is another paragraph.</p>

  <p>Display a list of foods horizontally:</p>
  <ol>
    <li>Rice</li>
    <li>Fish</li>
    <li>Eggs</li>
  </ol>
</body>
</html>
